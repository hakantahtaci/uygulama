<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emilish Admin - Handmade Knitting</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .font-playfair { font-family: 'Playfair Display', serif; }
        .font-poppins { font-family: 'Poppins', sans-serif; }
        :root {
            --primary: #FF6B6B;
            --primary-light: #FFB4B4;
            --primary-dark: #FF4949;
            --accent: #FFF0F0;
            --secondary: #4ECDC4;
            --secondary-light: #A8E6E2;
            --tertiary: #FFD93D;
            --tertiary-light: #FFE69A;
            --quaternary: #95E1D3;
            --background: #FFF9F9;
        }
        .bg-primary { background-color: var(--primary); }
        .text-primary { color: var(--primary); }
        .border-primary { border-color: var(--primary); }
        .hover\:bg-primary:hover { background-color: var(--primary); }
        .hover\:text-primary:hover { color: var(--primary); }
        .from-primary { --tw-gradient-from: var(--primary); }
        .to-primary-dark { --tw-gradient-to: var(--primary-dark); }
        .bg-accent { background-color: var(--accent); }
        .text-accent { color: var(--accent); }
        
        /* Yeni gradient ve arka plan stilleri */
        .bg-gradient-cute {
            background: linear-gradient(135deg, var(--accent) 0%, var(--secondary-light) 25%, var(--tertiary-light) 50%, var(--primary-light) 75%, var(--accent) 100%);
        }
        .bg-pattern {
            background-image: 
                radial-gradient(circle at 100% 100%, var(--tertiary-light) 0%, transparent 50%),
                radial-gradient(circle at 0% 0%, var(--secondary-light) 0%, transparent 50%);
        }
        body {
            background: var(--background);
        }
    </style>
</head>
<body class="font-poppins bg-pattern">
    <!-- Navbar -->
    <nav class="fixed top-0 w-full bg-white/95 backdrop-blur-sm shadow-sm z-50 transition-all duration-300">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="w-48">
                    <img src="images/logo.png" alt="Emilish Logo" class="h-16 object-contain">
                </div>
                <div class="flex items-center space-x-8">
                    <a href="index.html" class="text-gray-700 hover:text-primary transition-all duration-300 hover:scale-105">Ana Sayfaya Dön</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Admin Panel -->
    <section class="pt-32 pb-24 bg-gradient-cute min-h-screen">
        <div class="container mx-auto px-4">
            <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl p-8 max-w-4xl mx-auto">
                <h1 class="font-playfair text-4xl font-bold text-gray-800 mb-8 text-center">Yönetici Paneli</h1>
                
                <!-- Login Form -->
                <form id="loginForm" class="space-y-6 max-w-md mx-auto">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Kullanıcı Adı</label>
                        <input type="text" required
                            class="w-full px-4 py-3 bg-white border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all duration-300">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Şifre</label>
                        <input type="password" required
                            class="w-full px-4 py-3 bg-white border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all duration-300">
                    </div>
                    <button type="submit"
                        class="w-full px-8 py-4 bg-gradient-to-r from-primary to-primary-dark text-white rounded-lg hover:shadow-lg transform hover:scale-[1.02] transition-all duration-300 relative overflow-hidden group">
                        <span class="relative z-10">Giriş Yap</span>
                        <div class="absolute inset-0 bg-white opacity-0 group-hover:opacity-20 transition-opacity duration-300"></div>
                    </button>
                </form>

                <!-- Admin Dashboard (Hidden by default) -->
                <div id="adminDashboard" class="hidden space-y-8">
                    <!-- Stats -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="bg-white rounded-xl shadow-sm p-6 text-center">
                            <h3 class="text-2xl font-bold text-primary mb-2">48</h3>
                            <p class="text-gray-600">Toplam Ürün</p>
                        </div>
                        <div class="bg-white rounded-xl shadow-sm p-6 text-center">
                            <h3 class="text-2xl font-bold text-primary mb-2">500+</h3>
                            <p class="text-gray-600">Mutlu Müşteri</p>
                        </div>
                        <div class="bg-white rounded-xl shadow-sm p-6 text-center">
                            <h3 class="text-2xl font-bold text-primary mb-2">1000+</h3>
                            <p class="text-gray-600">Tamamlanan Sipariş</p>
                        </div>
                    </div>

                    <!-- Quick Actions -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <button class="p-6 bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow duration-300 text-left group">
                            <h3 class="text-lg font-semibold text-gray-800 group-hover:text-primary transition-colors duration-300">Ürün Ekle</h3>
                            <p class="text-gray-600 text-sm mt-2">Yeni ürün eklemek için tıklayın</p>
                        </button>
                        <button class="p-6 bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow duration-300 text-left group">
                            <h3 class="text-lg font-semibold text-gray-800 group-hover:text-primary transition-colors duration-300">Siparişleri Yönet</h3>
                            <p class="text-gray-600 text-sm mt-2">Mevcut siparişleri görüntüleyin</p>
                        </button>
                        <button class="p-6 bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow duration-300 text-left group">
                            <h3 class="text-lg font-semibold text-gray-800 group-hover:text-primary transition-colors duration-300">Müşteri Mesajları</h3>
                            <p class="text-gray-600 text-sm mt-2">İletişim formundan gelen mesajlar</p>
                        </button>
                        <button class="p-6 bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow duration-300 text-left group">
                            <h3 class="text-lg font-semibold text-gray-800 group-hover:text-primary transition-colors duration-300">Ayarlar</h3>
                            <p class="text-gray-600 text-sm mt-2">Site ayarlarını düzenleyin</p>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Normalde burada gerçek bir authentication olacak
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('adminDashboard').classList.remove('hidden');
        });
    </script>
</body>
</html>
