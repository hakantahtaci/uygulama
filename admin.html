<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emilish - Yönetici Paneli</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-poppins bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-8">
                    <a href="index.html" class="flex items-center space-x-2">
                        <img src="images/Logo.jpg" alt="Emilish Logo" class="h-12 object-contain">
                        <span class="text-xl font-semibold text-gray-800">Yönetici Paneli</span>
                    </a>
                </div>
                <a href="index.html" class="text-gray-600 hover:text-pink-600 transition-colors duration-300">
                    Siteye Dön
                </a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <div class="grid lg:grid-cols-3 gap-8">
            <!-- Ürün Ekleme Formu -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-2xl shadow-lg p-6 sticky top-8">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Yeni Ürün Ekle</h2>
                    <form id="productForm" class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Ürün Görseli</label>
                            <div class="relative">
                                <input type="file" id="productImage" accept="image/*" required
                                    class="hidden" onchange="previewImage(event)">
                                <div id="imagePreview" class="w-full h-48 bg-gray-100 rounded-lg flex items-center justify-center cursor-pointer hover:bg-gray-200 transition-colors duration-300">
                                    <div class="text-center">
                                        <svg class="w-12 h-12 text-gray-400 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                                        </svg>
                                        <span class="text-sm text-gray-500">Görsel Yükle</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Ürün Adı</label>
                            <input type="text" id="productName" required
                                class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent outline-none">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Kategori</label>
                            <select id="productCategory" required
                                class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent outline-none">
                                <option value="">Kategori Seçin</option>
                                <option value="bebek">Bebek Ürünleri</option>
                                <option value="ev">Ev Dekorasyonu</option>
                                <option value="giyim">Giyim</option>
                                <option value="aksesuar">Aksesuarlar</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Fiyat (TL)</label>
                            <input type="number" id="productPrice" required min="0" step="0.01"
                                class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent outline-none">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Stok Durumu</label>
                            <input type="number" id="productStock" required min="0"
                                class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent outline-none">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Ürün Açıklaması</label>
                            <textarea id="productDescription" required rows="4"
                                class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent outline-none"></textarea>
                        </div>

                        <button type="submit"
                            class="w-full px-6 py-3 bg-gradient-to-r from-pink-500 to-pink-600 text-white rounded-lg hover:shadow-lg transform hover:scale-[1.02] transition-all duration-300">
                            Ürün Ekle
                        </button>
                    </form>
                </div>
            </div>

            <!-- Ürün Listesi -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-2xl shadow-lg p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-800">Ürün Listesi</h2>
                        <div class="flex space-x-4">
                            <input type="text" id="searchProducts" placeholder="Ürün Ara..."
                                class="px-4 py-2 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent outline-none">
                            <select id="filterCategory"
                                class="px-4 py-2 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent outline-none">
                                <option value="">Tüm Kategoriler</option>
                                <option value="bebek">Bebek Ürünleri</option>
                                <option value="ev">Ev Dekorasyonu</option>
                                <option value="giyim">Giyim</option>
                                <option value="aksesuar">Aksesuarlar</option>
                            </select>
                        </div>
                    </div>
                    <div id="productList" class="space-y-4">
                        <!-- Ürünler JavaScript ile buraya eklenecek -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Görsel önizleme fonksiyonu
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    preview.innerHTML = `<img src="${e.target.result}" class="w-full h-48 object-cover rounded-lg">`;
                }
                reader.readAsDataURL(file);
            }
        }

        // Görsel yükleme alanı tıklama olayı
        document.getElementById('imagePreview').addEventListener('click', () => {
            document.getElementById('productImage').click();
        });

        // Form gönderimi
        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const imageFile = document.getElementById('productImage').files[0];
            
            if (!imageFile) {
                alert('Lütfen bir ürün görseli seçin');
                return;
            }

            const reader = new FileReader();
            reader.readAsDataURL(imageFile);
            reader.onload = () => {
                const newProduct = {
                    id: Date.now(),
                    name: document.getElementById('productName').value,
                    category: document.getElementById('productCategory').value,
                    price: document.getElementById('productPrice').value,
                    stock: document.getElementById('productStock').value,
                    description: document.getElementById('productDescription').value,
                    image: reader.result
                };

                // Mevcut ürünleri al
                let products = JSON.parse(localStorage.getItem('products')) || [];
                
                // Yeni ürünü ekle
                products.push(newProduct);
                
                // Ürünleri kaydet
                localStorage.setItem('products', JSON.stringify(products));
                
                // Formu sıfırla
                e.target.reset();
                document.getElementById('imagePreview').innerHTML = `
                    <div class="text-center">
                        <svg class="w-12 h-12 text-gray-400 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                        </svg>
                        <span class="text-sm text-gray-500">Görsel Yükle</span>
                    </div>
                `;
                
                // Ürün listesini güncelle
                updateProductList();
                
                alert('Ürün başarıyla eklendi!');
            };
        });

        // Ürün listesini güncelleme fonksiyonu
        function updateProductList() {
            const productList = document.getElementById('productList');
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const searchTerm = document.getElementById('searchProducts').value.toLowerCase();
            const category = document.getElementById('filterCategory').value;

            const filteredProducts = products.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm) ||
                                    product.description.toLowerCase().includes(searchTerm);
                const matchesCategory = !category || product.category === category;
                return matchesSearch && matchesCategory;
            });

            productList.innerHTML = '';
            
            filteredProducts.forEach(product => {
                const item = document.createElement('div');
                item.className = 'bg-gray-50 rounded-lg p-4 flex items-center justify-between';
                item.innerHTML = `
                    <div class="flex items-center space-x-4">
                        <img src="${product.image}" alt="${product.name}" class="w-20 h-20 object-cover rounded-lg">
                        <div>
                            <h3 class="font-semibold text-gray-800">${product.name}</h3>
                            <p class="text-pink-600 font-bold">${product.price} TL</p>
                            <p class="text-sm text-gray-600">Stok: ${product.stock}</p>
                            <span class="inline-block px-2 py-1 bg-pink-100 text-pink-600 text-sm rounded-full mt-1">
                                ${product.category}
                            </span>
                        </div>
                    </div>
                    <div class="flex space-x-2">
                        <button onclick="editProduct(${product.id})" 
                            class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors duration-300">
                            Düzenle
                        </button>
                        <button onclick="deleteProduct(${product.id})"
                            class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors duration-300">
                            Sil
                        </button>
                    </div>
                `;
                productList.appendChild(item);
            });
        }

        // Arama ve filtreleme olayları
        document.getElementById('searchProducts').addEventListener('input', updateProductList);
        document.getElementById('filterCategory').addEventListener('change', updateProductList);

        // Ürün silme fonksiyonu
        function deleteProduct(id) {
            if (confirm('Bu ürünü silmek istediğinizden emin misiniz?')) {
                let products = JSON.parse(localStorage.getItem('products')) || [];
                products = products.filter(product => product.id !== id);
                localStorage.setItem('products', JSON.stringify(products));
                updateProductList();
            }
        }

        // Ürün düzenleme fonksiyonu
        function editProduct(id) {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const product = products.find(p => p.id === id);
            
            if (product) {
                document.getElementById('productName').value = product.name;
                document.getElementById('productCategory').value = product.category;
                document.getElementById('productPrice').value = product.price;
                document.getElementById('productStock').value = product.stock;
                document.getElementById('productDescription').value = product.description;
                
                const preview = document.getElementById('imagePreview');
                preview.innerHTML = `<img src="${product.image}" class="w-full h-48 object-cover rounded-lg">`;
                
                // Eski ürünü sil
                deleteProduct(id);
                
                // Sayfayı form alanına kaydır
                document.getElementById('productForm').scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Sayfa yüklendiğinde ürün listesini güncelle
        updateProductList();
    </script>
</body>
</html>
